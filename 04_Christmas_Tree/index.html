<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
    <p id="demo"></p>
</head>

<body>

    <script>
    
        var x = parseInt( prompt("需要多少列的聖誕樹",""));
        var to = "";
        for (var i = 1; i < x+1; i++) {
            for (var z = x; z > i; z--) {
                //全形空白
                    to += "&emsp;";   
                }
            for (var j = 0; j < 2*i-1; j++) {  
                to += "＊";
            }
            to = to + '<br>'
            console.log(to);
        }
        document.getElementById("demo").innerHTML = to;
    </script>
</body>

</html>
