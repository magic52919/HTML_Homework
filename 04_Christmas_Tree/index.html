<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
    <p id="demo"></p>
</head>

<body>

    <script>
        // 分解動作
        // 1. 觀察列和星星數量的變化: 星星數量 = 最終列 + 最終列 - 1
        //    1＝>1、2=>3、3=>5、4=>7、5=>9
        // 2. 觀察列和空白數量的變化: 假設以四列舉例
        //    第一列：1=>3、5=>7
        //    第二列：1=>2、6=>7
        //    第三列：1=>1、7=>7
        //    第四列：
        // 3. 觀察星星中間位置: 中間位置 = 最終列
        var x = parseInt( prompt("需要多少列的聖誕樹",""));
        var to = "";
        for (var i = 1; i < x+1; i++) {
            for (var z = x; z > i; z--) {
                    to += "&emsp;";   
                }
            for (var j = 0; j < 2*i-1; j++) {  
                to += "＊";

            }

            to = to + '<br>'
            console.log(to);
        }
        document.getElementById("demo").innerHTML = to;
    </script>
</body>

</html>
