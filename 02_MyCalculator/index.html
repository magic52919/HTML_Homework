<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="outline">
        <div>
            <p id="cal"></p>
        </div>
        <div>
            <button onclick="number('1');">1</button>
            <button onclick="number('2');">2</button>
            <button onclick="number('3');">3</button>
            <button onclick="number('4');">4</button>
            <button onclick="number('5');">5</button>
            <button onclick="number('6');">6</button>
            <button onclick="number('7');">7</button>
            <button onclick="number('8');">8</button>
            <button onclick="number('9');">9</button>
            <button onclick="number('0');">0</button>
            <button onclick="operate('+');">+</button>
            <button onclick="operate('-');">-</button>
            <button onclick="operate('=');">=</button>
        </div>
    </div>
    <script>
        var answer = 0;
        var lastvalue = 0;
        var op = "+";
        var lastop = "+";
        var newnumber = true;

        function number(value) {
            if ((!newnumber) && (document.getElementById("cal") != "0"))
                document.getElementById("cal").innerHTML += eval(value);
            else
                document.getElementById("cal").innerHTML = "" + eval(value);
            newnumber = false;
        }
        function operate(operation) {
            if ((newnumber != true) || (op == " = ")) {
                answer = "" + answer;
                if ((operation != " = ") && (op != " = ")) {
                    lastvalue = document.getElementById("cal").innerText;
                    lastop = op;
                    answer = eval(answer + lastop + lastvalue);
                    document.getElementById("cal").innerHTML = answer;
                }
                else if (operation == " = ") {
                    if (op != " = ") {
                        lastop = op;
                        lastvalue = document.getElementById("cal").textContent;
                    }
                    answer = eval(answer + lastop + lastvalue);
                    document.getElementById("cal").innerHTML = answer;
                }
                newnumber = true;
            }
            op = operation;
        } 
    </script>
</body>

</html>
